
<div class="chat-container">

    <div class="sidebar">
        <div class="user-info">
            <img src="images/default-avatar.png" alt="avatar" class="avatar">
            <span id="user-email">kris@company.com</span>
        </div>

        <div class="chats-list">
            <div class="chat-item active">Лучший коллега</div>
            <div class="chat-item">Команда ы</div>
            <div class="chat-item">Проект по захвату мира</div>
        </div>

        <button id="logout-btn" class="logout">Выйти</button>
    </div>

    
    <div class="chat-area">
        <div class="messages" id="messages">
            <div class="message received">
                <div class="text">Привет! Это тестовое сообщение</div>
                <div class="time">14:30</div>
            </div>
            <div class="message sent">
                <div class="text">И тебе привет!</div>
                <div class="time">14:31</div>
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="message-field" placeholder="Написать сообщение...">
            <button id="send-btn">Отправить</button>
        </div>
    </div>


</div>
